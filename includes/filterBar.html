<div id="filterBar-wrapper">
    <div id="filterBar" class="bg-white shadow p-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">

        <!-- main search input: full width on mobile, flexible on larger screens -->
        <input
            id="search"
            type="text"
            placeholder="Search resumes..."
            class="w-full sm:flex-1 sm:min-w-0 border p-2 rounded"
        />

        <!-- grouped selects: stack on mobile, inline on larger screens -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-2 w-full sm:w-auto">
            <select id="category" class="w-full sm:w-auto border p-2 rounded">
                <option value="">All Positions</option>
            </select>

            <select id="sort" class="w-full sm:w-auto border p-2 rounded mt-2 sm:mt-0">
                <option value="score DESC">Score (High → Low)</option>
                <option value="score ASC">Score (Low → High)</option>
                <option value="name ASC">Name (A → Z)</option>
                <option value="name DESC">Name (Z → A)</option>
                <option value="date DESC">Date (Newest)</option>
                <option value="date ASC">Date (Oldest)</option>
            </select>
        </div>

        <span id="summary" class="text-gray-600 hidden sm:inline-block"></span>
    </div>
</div>
