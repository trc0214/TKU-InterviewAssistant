<!-- Settings Modal Template -->
<template id="settings-modal-template">
    <div class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4"
        id="settings-modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden">
            <!-- Header -->
            <div class="bg-black px-6 py-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-white">Settings</h2>
                <button class="close-modal text-gray-400 hover:text-white transition-colors text-2xl leading-none">
                    âœ•
                </button>
            </div>

            <!-- Body -->
            <div class="p-6 space-y-6 max-h-[70vh] overflow-y-auto">

                <!-- Items Per Page -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Items per page</label>
                    <input type="number" id="settings-items-per-page" value="12" min="6" max="50" step="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
                    <p class="text-xs text-gray-500 mt-1">Number of resumes displayed per page</p>
                </div>

                <!-- Default Sort -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Default sort order</label>
                    <select id="settings-default-sort"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        <option value="score-desc">Score (High to Low)</option>
                        <option value="score-asc">Score (Low to High)</option>
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                    </select>
                </div>

                <!-- Score Color Boundaries -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-3">Score color boundaries</label>

                    <!-- Excellent (Green) -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-700">Excellent (Green)</span>
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-gray-500">â‰¥</span>
                                <input type="number" id="settings-excellent-threshold" value="85" min="70" max="100"
                                    class="w-20 px-3 py-1 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-black" />
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="flex-1 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-gray-500 w-24">85-100 points</span>
                        </div>
                    </div>

                    <!-- Good (Orange) -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-700">Good (Orange)</span>
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-gray-500">â‰¥</span>
                                <input type="number" id="settings-good-threshold" value="70" min="50" max="84"
                                    class="w-20 px-3 py-1 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-black" />
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="flex-1 h-3 bg-orange-500 rounded-full"></div>
                            <span class="text-xs text-gray-500 w-24">70-84 points</span>
                        </div>
                    </div>

                    <!-- Fair (Red) -->
                    <div class="mb-2">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-700">Fair (Red)</span>
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-gray-500">&lt;</span>
                                <input type="number" id="settings-fair-threshold" value="70" min="0" max="69" disabled
                                    class="w-20 px-3 py-1 border border-gray-300 rounded-lg text-center bg-gray-50 text-gray-500" />
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="flex-1 h-3 bg-red-500 rounded-full"></div>
                            <span class="text-xs text-gray-500 w-24">0-69 points</span>
                        </div>
                    </div>

                    <p class="text-xs text-gray-500 mt-3">
                        ðŸ’¡ Tip: Fair threshold adjusts automatically based on Good threshold
                    </p>
                </div>

                <!-- Theme (Optional for future) -->
                <div class="hidden">
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Theme</label>
                    <div class="flex gap-2">
                        <button
                            class="flex-1 px-4 py-2 border-2 border-black bg-white text-black rounded-lg font-medium">
                            Light
                        </button>
                        <button class="flex-1 px-4 py-2 border-2 border-gray-300 bg-white text-gray-700 rounded-lg">
                            Dark
                        </button>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 flex gap-3">
                <button
                    class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium cancel-settings">
                    Cancel
                </button>
                <button
                    class="flex-1 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors font-medium save-settings">
                    Save Settings
                </button>
            </div>
        </div>
    </div>
</template>
