<script src="https://cdn.tailwindcss.com"></script>

<div id="header-wrapper">
    <header class="sticky top-0 bg-white shadow p-4 flex justify-between items-center z-10 transition-all duration-300">
        <div class="flex items-center">
            <h1 class="text-xl font-bold">Resume Manager</h1>
        </div>
        <div class="flex space-x-2">
            <button id="load-sample" class="bg-gray-200 px-4 py-2 rounded">Load Sample Data</button>
            <input type="file" id="upload-csv" accept=".csv" class="hidden" />
            <button id="upload-csv-btn" class="bg-gray-200 px-4 py-2 rounded">Upload CSV</button>
            <input type="file" id="upload-pdfs" accept=".pdf" multiple class="hidden" />
            <button id="upload-pdfs-btn" class="bg-gray-200 px-4 py-2 rounded">Upload PDF(s)</button>
            <button id="settings" class="bg-gray-200 px-4 py-2 rounded">⚙️</button>
        </div>
    </header>
</div>
