<template id="resume-card-template">
    <div class="p-2">
        <!-- Set container to 'relative' so 'absolute' children are positioned relative to it -->
        <div class="resume-card bg-white rounded-lg shadow flex flex-col max-w-sm overflow-hidden hover:shadow-lg hover:scale-105 transition cursor-pointer relative">

            <!-- 1. PDF Preview Image -->
            <img data-field="img" src="https://placehold.co/400x250/E5E7EB/4B5563?text=PDF+Page+1+Preview" alt="Resume Document Preview" class="w-full h-40 object-cover rounded-t-lg" />

            <!-- 2. Score Badge (Absolute Positioned Flag) -->
            <div class="absolute top-3 right-3">
                <span data-field="score" class="px-3 py-1 bg-white text-green-700 text-sm font-bold rounded shadow-md border-2 border-green-400">Score: 90%</span>
            </div>

            <!-- 3. Text Content Area -->
            <div class="p-4 flex flex-col flex-grow">
                <h3 class="font-bold text-lg mb-1">
                    <span data-field="name">Interviewer Name Placeholder</span>
                    <span data-field="id" class="text-sm font-normal text-gray-500 block">ID: [Unique ID]</span>
                </h3>

                <p data-field="overview" class="text-sm text-gray-700 line-clamp-3 mb-2">the overview summary by ai... [AI generated content here]</p>

                <p data-field="categories" class="text-xs text-gray-600">Category 1 / Category 2</p>

                <div class="mt-4"></div>
            </div>
        </div>
    </div>
</template>
